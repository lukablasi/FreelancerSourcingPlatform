<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <title>FishEye</title>
  <meta name="description" content="Find the best freelance photographers with us!">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header role='banner'>
    
    <a class='logo' href='index.html'  tabindex="7"><img alt='Fisheye home page' src='https://github.com/lukablasi/FreelancerSourcingPlatform/blob/master/photos/logo.jpg'></a>
    <nav aria-label='photographer categories'>
      <ul class='tag-selector'>
        <li aria-label='tag portrait' class='category-title' id='portrait-tag'>#Portrait</li>
        <li aria-label='tag art' class='category-title' id='art-tag'>#Art</li>
        <li aria-label='tag fashion' class='category-title' id='fashion-tag'>#Fashion</li>
        <li aria-label='tag architecture' class='category-title' id='architecture-tag'>#Architecture</li>
        <li aria-label='tag travel' class='category-title' id='travel-tag'>#Travel</li>
        <li aria-label='tag sport' class='category-title' id='sport-tag'>#Sport</li>
        <li aria-label='tag animals' class='category-title' id='animals-tag'>#Animals</li>
        <li aria-label='tag events' class='category-title' id='events-tag'>#Events</li>
      </ul>
    </nav>
    
  </header>
  <main>
    <div class='h1-container'>
    <h1>Our Photographers</h1>
    </div>
    <div class='portrait-container'>
    </div>
  </main>


  <script src="script.js"></script>
</body>

</html>
