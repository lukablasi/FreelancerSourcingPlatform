<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <title>FishEye</title>
  <meta name="description" content="Find the best freelance photographers with us!">

  <link rel="stylesheet" href="substyles.css">

</head>

<body>
    <header role='banner'>
      <a class='logo' href='../index.html'><img alt='Fisheye home page' src='../photos/logo.jpg'></a>
    </header>
    <main>
        <div id='photographer-info'></div>
        <div class=order-filter>
          <label for='order-by'>Order by</label>
          <select id='order-by' name='order-by' aria-label='order by'>
              
              <option value='popularity'>Popularity</option>
              <option value='date'>Date</option>
              <option value='title'>Title</option>
           
          </select>
        </div>
        <div id='photographer-work'>
          
        </div>
    </main>
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        </div>
        </div>
        <div class='form-background'>
        <form id='message-form' onsubmit="return false">
          <h1 id='message-header'>Contact Me</h1>
          <span aria-label='close modal' class="close-message" onclick="closeMessage()">&times;</span>
          <label for='first-name'>First name</label><br>
          <input type='text' id='first-name' name='first-name' aria-label='first name'><br>
          <label for='last-name'>Last name</label><br>
          <input type='text' id='last-name' name='last-name' aria-label='last name'><br>
          <label for='email'>Email</label><br>
          <input type='email' id='email' name='email' aria-label='email'><br>
          <label for='your-message'>Your message</label><br>
          <textarea type='text' id='your-message' name='your-message' aria-label='your message' rows='5'></textarea><br>
          <input type='submit' value='Send' aria-label='send' onclick='submitForm()'>
        </form>
        </div>
  <script src="subscript.js"></script>
</body>

</html>
